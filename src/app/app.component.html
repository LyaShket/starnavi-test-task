<div class="flex max-h-screen p-5 gap-24 h-screen">
  <div class="w-5/12">
    <app-start-form [modes]="modes" (start)="onStart($event)"></app-start-form>
      @if (grid) {
        <app-grid [grid]="grid" (cellHover)="onCellHover($event)"></app-grid>
      }
  </div>
  <div class="w-5/12">
    @if (grid) {
      <app-hover-squares [grid]="grid"></app-hover-squares>
    }
  </div>
</div>
